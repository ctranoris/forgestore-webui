<div class="page-header" >
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1 id="headerTitle">Add new Course</h1>
				<h3>by user: {{course.owner.username}}</h3>

				<form class="form-horizontal" name="form" role="form" ng-submit="submitNewCourse()" id="addCourseForm">
					<div class="form-group">
						<label for="course.name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="course.name" value="" placeholder="name..." />
						</div>
					</div>
					
					<div class="form-group">
						<label for="course.version" class="col-sm-2 control-label">Version</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="course.version" value="" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="course.shortDescription" class="col-sm-2 control-label">Teaser</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="course.teaser" value="" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="course.longDescription" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="course.longDescription" value="" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="course.uploadedAppIcon" class="col-sm-2 control-label">Logo</label>
						<div class="col-sm-10">
							<input type="file" class="form-control" name="uploadedCourseIcon"  file-model="course.uploadedCourseIcon" placeholder="" />
							<p class="help-block">Select logo image</p>
							
						</div>
					</div>
					
					<div class="form-group">
						<label for="course.uploadedCourseFile" class="col-sm-2 control-label">Package File (.tar.gz)</label>
						<div class="col-sm-10">
							<input type="file" class="form-control" name="uploadedCourseFile"  file-model="course.uploadedCourseFile" placeholder="" />
							<p class="help-block">Select file (.tar.gz)</p>
							
						</div>
					</div>
					
				
					
					<div class="form-group">
						<label for="app.category" class="col-sm-2 control-label">Category ( <span ng-repeat="wcat in course.categories">{{wcat.name}} </span> )</label>
						<div class="col-sm-10">
							<select multiple class="form-control" ng-model="course.categories" ng-options="cat.name for cat in categories" >
							</select>
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input class="btn btn-default" type="submit" value="Save" />
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
