<div class="section section-signup" ng-controller="LoginCtrl">
	<div  class="container">
		<div class="row shadowed-dark" >
			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 ">
				
				<h2>
					Welcome to FORGEStore: a companion for your FORGEBox!
				</h2>
				<p >Use the fields on the right to login
					to FORGEStore and manage your FORGEBox shared widgets, courses and services!</p>
				
				
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<h1>Sign In</h1>
				<p >Use the following fields to sign in FORGEStore</p>
				<div class="alert alert-danger" ng-show="loginError">Username and/or Password Incorrect</div>
  
				<form ng-submit="login()">
					<div  class="form-group">
						<input class="form-control" type="text" ng-model='user.username' placeholder="username" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control"  name="password"  ng-model='user.password'
									placeholder="Your FORGEStore password"/>
					</div>
					 <button type="submit" class="btn btn-default">Sign In</button> or <a style="color: black;" href="#/signup" ><b>Sign up</b> for FORGEStore!</a>
					
					<h1>&nbsp;</h1>
				</form>
			</div>
		</div>
	</div>
</div>
